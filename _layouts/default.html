<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {%- include head.html -%}

  <body>

    {%- include header.html -%}

    <main class="page-content" aria-label="Content">
      <div class="wrapper">
        {{ content }}
      </div>
    </main>

    {%- include footer.html -%}

    <script>
      if (window.location.hash === '#skipgc')
        localStorage.setItem('skipgc', 't');
      if (localstorage.getItem('skipgc') === 't')
        window.goatcounter = {no_onload: true};
    </script>
    <script data-goatcounter="https://aletoday.goatcounter.com/count" async src="//gc.zgo.at/count.js"></script>

  </body>

</html>
